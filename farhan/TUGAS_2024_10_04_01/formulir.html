<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <header>
        <nav align="center">
            <a href="./galery.html">Gallery</a>
            <a href="./penjualan.html">Data Penjualan</a>
            <a href="./formulir.html">Formulir Pendaftaran</a>
            <a href="./daftarmenu.html">Daftar Menu</a>
        </nav>
    </header>
    <main>
        <section align="center">
            <h1>Form Pendaftaran</h1>
        </section>
        <section align="center">
            <fieldset>
                <legend align="center">Formulir Pendaftaran Siswa</legend>
                <form action="#">
                    <table align="center">
                        <tr>
                            <th align="left">
                                <label for="nama">Nama Calon Siswa</label>
                            </th>
                            <td>:</td>
                            <td align="left">
                                <input type="text" id="nama">
                            </td>
                        </tr>
                        <tr>
                            <th align="left">
                                <label for="tanggal">Tempat Tanggal Lahir</label>
                            </th>
                            <td>:</td>
                            <td align="left">
                                <input type="date" id="tanggal">
                            </td>
                        </tr>
                        <tr>
                            <th align="left">
                                <label for="agama">Agama</label>
                            </th>
                            <td>:</td>
                            <td align="left">
                                <select id="agama">
                                    <option value="islam">Islam</option>
                                    <option value="kristenprotestan">kristen protestan</option>
                                    <option value="Kristen Katolik">Kristen Katolik</option>
                                    <option value="hindu">Hindu</option>
                                    <option value="budha">Budha</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th align="left">
                                <label for="alamat">Alamat</label>
                            </th>
                            <td>:</td>
                            <td align="left">
                                <textarea name="alamat" id="alamat"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th align="left">
                                <label for="notelp">No.Telp/Hp</label>
                            </th>
                            <td>:</td>
                            <td align="left">
                                <input type="number" id="notelp" placeholder=" 08131234567">
                            </td>
                        </tr>
                        <tr>
                            <th align="left">Jenis Kelamin</th>
                            <td>:</td>
                            <td align="left">
                                <input type="radio" name="jeniskelamin" value="Pria" id="Pria" checked /><label for="Pria">Pria</label>
                                <input type="radio" name="jeniskelamin" value="Wanita" id="Wanita"/><label for="Wanita">Wanita</label>
                            </td>
                        </tr>
                        <tr>
                            <th align="left">Estrakulikuler</th>
                            <td>:</td>
                            <td align="left">
                                <label for="paskibra">
                                    <input type="checkbox" name="paskibra" value="paskibra" id="paskibra" checked> paskibra
                                </label>
                                <label for="futsal">
                                    <input type="checkbox" name="futsal" value="futsal" id="futsal"> futsal
                                </label>
                                <label for="basket">
                                    <input type="checkbox" name="basket" value="basket" id="basket"> basket
                                </label>
                                <label for="renang">
                                    <input type="checkbox" name="renang" value="renang" id="renang"> renang
                                </label>
                                <label for="tari">
                                    <input type="checkbox" name="tari" value="tari" id="tari"> tari
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th align="left">
                                <label for="foto">Pas Photo</label>
                            </th>
                            <td>:</td>
                            <td align="left">
                                <input type="file" id="foto" name="foto">
                            </td>
                        </tr>
                        <tr>
                            <th colspan="3" align="center">
                                <button type="button">Kirim</button>
                            </th>
                        </tr>
                    </table>
                </form>
            </fieldset>
        </section>
    </main>
    <footer>
        <p align="center">&copy; Copyright 2024, Made with ❤️ by Farhan Mohaemin S (Sky Bisson Appa)</p>
    </footer>
</body>
</html>
