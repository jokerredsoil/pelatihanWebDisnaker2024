        <main class="my-4">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h4>Create new post</h4>
                    </div>
                    <form action="#" class="needs-validation" novalidate>
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3 row">
                                        <label for="title" class="form-label col-sm-12">Title</label>
                                        <div class="col-sm-12">
                                            <input type="text" name="title" id="title" class="form-control" placeholder="Title">
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="description" class="form-label col-sm-12">Blog Description</label>
                                        <div class="col-sm-12">
                                            <textarea name="description" id="description" placeholder="Description" rows="10" class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label class="form-label col-sm-12">Select Category</label>
                                        <div class="col-sm-12 d-flex gap-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="Food" id="food">
                                                <label class="form-check-label" for="food">
                                                  Food
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="Drink" id="drink">
                                                <label class="form-check-label" for="drink">
                                                  Drink
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
