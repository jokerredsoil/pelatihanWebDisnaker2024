<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 6</title>
</head>
<body>
    <form action="#">
        <label for="nama">Nama</label>
        <input type="text" id="nama" placeholder="Masukkan nama" value="Enk">
        <input type="number" placeholder="Masukkan nomor telepon" disabled>
        <input type="password" placeholder="Masukkan password" readonly size="15">
        <input type="date" placeholder="Masukkan tanggal">

        <textarea type="textarea" placeholder="Masukkan alamat"></textarea>

        <input type="file" multiple />

        <label for="select">Select</label>
        <select id="select">
            <option value="">Item 1</option>
            <option value="">Item 2</option>
            <option value="">Item 3</option>
            <option value="">Item 4</option>
            <option value="">Item 5</option>
        </select>

        <label for="browsers">Browser</label>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>

        <button type="reset">Kirim</button>
    </form>
</body>
</html>
