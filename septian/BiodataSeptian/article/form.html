<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-primary navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Gori</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Biodata</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../gallery.html">Gallery</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >My Blog</a
                >
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a href="index.html" class="dropdown-item"
                      >Daftar Artikel</a
                    >
                  </li>
                  <li>
                    <a href="form.html" class="dropdown-item">Buat Artikel</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="my-4">
      <div class="container">
        <div class="card">
          <div class="card-header">
            <h4>Create new post</h4>
          </div>
          <form action="#" class="needs-validation" novalidate>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <div class="mb-3 row">
                    <label for="title" class="form-label col-sm-12"
                      >Title</label
                    >
                    <div class="col-sm-12">
                      <input
                        type="text"
                        name="title"
                        id="title"
                        class="form-control"
                        placeholder="Title"
                      />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="description" class="form-label col-sm-12"
                      >Blog Description</label
                    >
                    <div class="col-sm-12">
                      <textarea
                        name="description"
                        id="description"
                        placeholder="Description"
                        rows="10"
                        class="form-control"
                      ></textarea>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="form-label col-sm-12">Select Category</label>
                    <div class="col-sm-12 d-flex gap-3">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="Food"
                          id="food"
                        />
                        <label class="form-check-label" for="food">
                          Food
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="Drink"
                          id="drink"
                        />
                        <label class="form-check-label" for="drink">
                          Drink
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
              <button class="btn btn-primary" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="my-footer">
      <marquee behavior="scroll" direction="left">
        made by &copy; jokerredsoil
      </marquee>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
