<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-primary navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Gori</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Biodata</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >My Blog</a
                >
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a href="#" class="dropdown-item">Daftar Artikel</a></li>
                  <li><a href="#" class="dropdown-item">Buat Artikel</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="section">
        <h1 class="text-center">My Gallery</h1>
        <!-- Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner carousel-width">
              <div class="carousel-item active">
                <img src="https://asset-a.grid.id/crop/0x0:0x0/700x465/photo/intisarifoto/original/25109_gorila-berwajah-tampan-ini-bikin-para-wanita-di-jepang-jatuh-hati.jpg" class="d-block " alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://ichef.bbci.co.uk/ace/ws/624/amz/worldservice/live/assets/images/2015/06/27/150627055503_gorilla_japan_624x351_afp.jpg.webp" class="d-block " alt="...">
              </div>
              <div class="carousel-item">
                
                <img src="https://static.promediateknologi.id/crop/0x0:0x0/0x0/webp/photo/p2/150/2024/05/04/ca76722a4befc5aea71cb2285f6c7b24-1704598093.jpg" class="d-block " alt="...">
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Gallery -->
        <div class="row row-cols-1 col-md-12 row-cols-md-4 row-cols-sm-12 g-4">
            <div class="col">
              <a href="games.html#games1">
                <div class="card h-100 card-gallery" href="https://scratch.mit.edu/projects/658259167">
                <img src="assets/image/bounceball.png" class="card-image" alt="..."  >
                <div class="card-img-overlay">
                  <h5 class="card-title text-white">Bounce Ball</h5>
                  <p class="card-text"></p>
                  
                </div>
                <p class="card-text"><small>Klik to play the game</small></p>
              </div>
              </a>
            </div>
            <div class="col">
              <a href="games.html#games2">
                <div class="card h-100 card-gallery" href="https://scratch.mit.edu/projects/658259167">
                <img src="assets/image/snowman.png" class="card-image" alt="..."  >
                <div class="card-img-overlay">
                  <h5 class="card-title text-white">Snowman</h5>
                  <p class="card-text"></p>
                  
                </div>
                <p class="card-text"><small>Klik to play the game</small></p>
              </div>
              </a>
            </div>
            <div class="col">
              <a href="games.html#games3">
                <div class="card h-100 card-gallery" href="https://scratch.mit.edu/projects/658259167">
                <img src="assets/image/piano tiles.png" class="card-image" alt="..."  >
                <div class="card-img-overlay">
                  <h5 class="card-title">Piano Tiles</h5>
                  <p class="card-text"></p>
                  
                </div>
                <p class="card-text"><small>Klik to play the game</small></p>
              </div>
              </a>
            </div>
            <div class="col">
              <a href="games.html#games4">
                <div class="card h-100 card-gallery object-contain_cover" href="https://scratch.mit.edu/projects/658259167">
                <img src="assets/image/pokemon catcher.png" class="card-image" alt="..."  >
                <div class="card-img-overlay">
                  <h5 class="card-title text-white">Bounce Ball</h5>
                  <p class="card-text"></p>
                  
                </div>
                <p class="card-text"><small>Klik to play the game</small></p>
              </div>
              </a>
            </div>
           
        </div>

    <footer class="my-footer">
