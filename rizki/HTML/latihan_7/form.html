<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>form registrasi lamaran kerja</h1>
        <fieldset>
            <legend>formulir</legend>
       
        <form action="#">
            <div>
                <label for="">Nama</label> 
                <br>
                <input type="text" placeholder="masukan nama lengkap">
            </div>
            <br>
            <div>
                <label for="">E-mail</label> 
                <br>
                <input type="email" placeholder="masukan E-mail">
            </div>
            <br>
            <div>
                <label for="no_hp">nomor telp</label> 
                <br>
                <input type="number" id="no_hp" placeholder="contoh: 08131234567">
            </div>
            <br>
            <div>
                <label>Jenis Kelamin</label>
                <br>
                <input type="radio" name="jeniskelamin" id="pria" value="Pria" checked /><label for="pria">Pria</label>
                <br>
                <input type="radio" name="jeniskelamin" id="wanita" value="Wanita"/><label for="wanita">Wanita</label>
            </div>
            <br>
            <div>
                <label for="">Hobi </label> <br>
                <label for="terbang">
                    <input type="checkbox" name="terbang" id="terbang" value="Makan" checked> terbang
                </label>
                <label for="makan">
                    <input type="checkbox" name="makan" id="makan" value="makan" > makan
                </label>
            </div>
            <br>
            <div></div>
                <label for="">Tingkat Pendidikan</label>
                <select name="tingkatpendidikan" id="">
                    <option value="sd">sd</option>
                    <option value="smp">smp</option>
                    <option value="sma">sma</option>
                    <option value="kuliah">kuliah</option>
                </select>
            </div>

        </form> </fieldset>
    </section>

</body>
</html>
